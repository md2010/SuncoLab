<div class="gallery" unique-script-id="w-w-dm-id">
  <div class="responsive-container-block bigContainer">
    <div class="responsive-container-block headerContainer">
      <div class="row1">
        <p class="text-blk heading">
          Some header
        </p>
      </div>
      <p class="text-blk subHeading">
        Some text
        </p>
    </div>

    <div class="responsive-container-block Container" *ngFor="let j of [].constructor(chunks)">
        <div *ngFor="let image of images; index as i">
            <div class="project project1">
                <img class="smallImage" [src]="images[0].file.path">
                <div class="btn-box">
                <button class="btn" (click)="openImage(images[0].file.path)">      
                    View              
                </button>
                </div>
            </div>
            <div class="project project2">
                <img class="smallImage" [src]="images[1].file.path">

                </div>
                <div class="btn-box">

                    View
                </button>
                </div>
            </div>
            <div class="project project3">

                </div>
            </div>
            <div class="project project4">
                <img class="smallImage" [src]="images[3].file.path">

                <button class="btn" (click)="openImage(images[3].file.path)">
                    View
                </button>
                </div>
            </div>
            <div class="project project5">
                <img class="smallImage" [src]="images[4].file.path">

                </button>
                </div>
            </div>
            <div class="project project6">
                <img class="smallImage" [src]="images[5].file.path">               
                <div class="btn-box">
                    <button class="btn" (click)="openImage(images[5].file.path)">
                        View
                    </button>
                </div>
            </div>
            </div>
        </div>
  </div>
</div>
