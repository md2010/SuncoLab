<body>
    <form id="login_form" class="form_class">
        <div class="form_div">
            <label>Username:</label>
            <input class="field_class" name="login_txt" type="text" [(ngModel)]="username" autofocus>
            <label>Password:</label>
            <div class="password-input-wrapper">
                <input id="pass" class="field_class" name="password_txt" type="{{showPassword ? 'text' : 'password'}}" [(ngModel)]="password">
                <span class="fa" [ngClass]="{'fa-eye-slash' : !showPassword, 'fa-eye' : showPassword}" (click)="togglePasswordVisibility()"></span>
            </div>
            <button class="submit_class" type="submit" form="login_form" (click)="login()">Login</button>
        </div>
        <div *ngIf="loginFailed">
            <p class="error-message">Wrong username or password.</p>
        </div>
    </form>  
</body>
